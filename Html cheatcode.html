    <title>This is the title</title>
</head>
<body>
    <!-- This is a comment, shortcut is ctrl+/ -->
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    <!-- Links are defines with <a href="">iske under links aate hei with a href </a> -->

    <!-- Loren can be used for random text generation followed by the number of words required, for example, loren50 -->
    <!-- agar bohot paras chahiye then just use p*4 and all -->
    <p>
        <a href="https://google.com">This is a direct link</a><br>
        <a href="https://google.com" target="_blank">Whereas this is a link which opens in another tab</a><br>
        <!-- target="_blank"is an attribute for another tab -->
        <!-- Internal tags are included by <a href="/interanal.html"></a> -->
        <!-- img ka syntax, width and height bhi kar sakte hei, but we prefer css for that<img src="" alt=""> -->
        <!-- list ordered and unordered hoti hai, search it up,ul/ol and li -->
        <!-- Table thoda complex hai, search it up -->
        <!-- Id are name of tags, they are unique, but a tag can have many classes -->
        <!-- . is for class and # is for id,emmet shortcuts -->
        <!-- for example div.redbg.blackborder -->
        <!-- css syntax is selector followed by parameter and uski value -->
        <!-- For a detailed fonts guide, check out code with harry #17 -->
    </p>
